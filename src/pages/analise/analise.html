<ion-header>

  <ion-navbar>
    <ion-title>Analise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-1 *ngFor="let item of itens" justify-content-center> 
        <h2 class="dia" justify-content-center>{{item.title}} </h2>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let dado of (Dados | async)">
      <ion-col no-padding col-1 justify-content-center>
        <h2 class="dia">{{dado.dia}}/{{dado.mes}}</h2>
      </ion-col>
      <ion-col no-padding col-1 justify-content-center>
        <h2 class="dia" justify-content-center>
          <ion-icon  color="{{iconColor(dado.leitura)}}" name="{{icon(dado.leitura)}}"></ion-icon>
        </h2>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
