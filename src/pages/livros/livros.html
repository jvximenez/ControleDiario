<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Título: </ion-label>
            <ion-input text-right type="text"  value="" [(ngModel)]="livro.title"></ion-input>
          </ion-item>
        </ion-row>
  
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Autor: </ion-label>
            <ion-input text-right type="text"  value="" [(ngModel)]="livro.autor"></ion-input>
          </ion-item>
        </ion-row>
    
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Paginas: </ion-label>
            <ion-input text-right type="number"  value="" [(ngModel)]="livro.paginas"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Idioma: </ion-label>
            <ion-input text-right type="text"  value="" [(ngModel)]="livro.idioma"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row>
            <ion-item>
              <ion-label class="nome" no-padding>Comentário: </ion-label>
              <ion-textarea   (click)="roww()" style="color: black; font-size: 13px;" rows="3" autocomplete="on" autocorrect="on" type="text" value="" [(ngModel)]="livro.comentario"></ion-textarea>
            </ion-item>
          </ion-row>
        </ion-grid>

      
      <ion-row justify-content-center>
        <button class="btn3" round small ion-button outline (click)="Ontem(livro)">Ontem</button>
        <button class="btn3" round small ion-button (click)="Criacao(livro)">Adicionar</button>
      </ion-row>

      <ion-list>
      <button ion-item *ngFor="let f of (livros | async) " (click)="goToEdit(f)" (press)="Alert(f)">
        <h2> {{ f.title }}</h2>
        <ion-icon *ngIf="f.fim != ''" style="color: black" name="book" item-end></ion-icon>
        <ion-icon *ngIf="f.fim == ''" style="color: rgb(233, 233, 233)" name="book" item-end></ion-icon>
      </button>  
    </ion-list>
</ion-content>
