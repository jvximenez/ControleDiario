<ion-header>

  <ion-navbar>
    <ion-title>Card Do Mes {{mes}}- {{FormataParcial2(mes)}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let h of (dias  | async )" (click)="GoEdicao(h)">
    <ion-card-header>Hoje: {{h.dia}}/{{h.mes}}/{{h.ano}}</ion-card-header>
  </ion-card>
      
</ion-content>
