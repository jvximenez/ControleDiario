<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="atualiza()">
        <ion-icon name="sync"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goToTotal()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row class="roww">
        <ion-item no-lines>
          <ion-label class="nome" >Tracker: </ion-label>
          <ion-input text-right type="text"  value="" [(ngModel)]="tracker.title" (keyup.enter)="Criacao(tarefa)"></ion-input>
        </ion-item>
     
    </ion-row>

    <ion-row class="roww">
      <ion-col col-11>
        <ion-item no-lines>
            <ion-range  min="-2" max="2"  snaps color="{{Cor(tracker.nivel)}}" [(ngModel)]="tracker.nivel">
              <ion-label>oi</ion-label>
              <ion-icon range-left color="{{Cor(tracker.nivel)}}"  small name="close-circle"></ion-icon>
              <ion-icon range-right  color="{{Cor(tracker.nivel)}}"  small name="checkmark-circle"></ion-icon>
            </ion-range>
          </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button icon-start round clear color="verde">
          <ion-icon name="radio-button-on"> </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-content>
