<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <ion-row class="roww">
        <ion-item>
          <ion-label class="nome" >Tarefa: </ion-label>
          <ion-input text-right type="text"  value="" [(ngModel)]="tarefa.title"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
  
  
    <ion-row><ion-item no-lines></ion-item></ion-row>
      <ion-row justify-content-center>
          <button class="btn2" ion-button outline (click)="Amanha(tarefa)">Amanh√£</button>
        <button class="btn2" ion-button outline (click)="Criacao(tarefa)">Adicionar</button>
        <button class="btn2" ion-button outline (click)="Ontem(tarefa)">Ontem</button>
      </ion-row>
      <ion-row><ion-item no-lines></ion-item></ion-row>
  
      <ion-list>
      <button ion-item *ngFor="let f of (tarefas  | async) " (click)="itemSelected(item)">
        <h2> {{ f.title }} </h2>
        <ion-note item-end><p>{{f.dia}}/{{f.mes}}/{{f.ano}}</p></ion-note>
      </button>  
    </ion-list>

</ion-content>
