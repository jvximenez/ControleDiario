<ion-header>

  <ion-navbar>
    <ion-title>Tracker Especifico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      {{total[0]}}
    </ion-card-header>

    <ion-list>
      <div *ngFor="let f of (trackers | async) ">
        <ion-row *ngIf='f.total == total[0] && f.Hinicio == "" && f.Minicio == ""'class="item">
        <ion-col col-1>
          <ion-item class="item" no-padding>
            <ion-checkbox  [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f)" no-padding></ion-checkbox>    
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button icon-start full class="pad" round clear color="{{Cor(f.nivel)}}" (click)="Comecar(f)" no-padding>
            <ion-icon name="{{Icone(f)}}"> </ion-icon>
          </button>
        </ion-col>
          <ion-col col-9>
            <ion-item  (click)="goToEdit(f)" >
              <ion-label >{{f.title}}</ion-label>
              <ion-note item-end><p>{{RetornaH(f.duracao)}}</p></ion-note>
            </ion-item>
          </ion-col>
          <ion-col col-1 >
            <button ion-button icon-start full round clear color="dark" (click)="Opcoes(f)" no-padding>
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </div>

      <div *ngFor="let f of (trackers | async) ">
        <ion-row *ngIf='f.total == total[0] && f.Minicio != ""'class="item">
          <ion-col col-1>
            <ion-item class="item" no-padding>
              <ion-checkbox  [(ngModel)]="f.check" color="dark" checked="f.check" (click) ="Atualizar(f)" no-padding></ion-checkbox>    
            </ion-item>
          </ion-col>
          <ion-col col-1>
            <button ion-button icon-start full class="pad" round clear color="{{Cor(f.nivel)}}" (click)="Comecar(f)" no-padding>
              <ion-icon name="{{Icone(f)}}"> </ion-icon>
            </button>
          </ion-col>
            <ion-col col-9>
              <ion-item  (click)="goToEdit(f)" >
                <ion-label >{{f.title}}</ion-label>
                
                <ion-note item-end><p>{{RetornaH(f.duracao)}}</p></ion-note>
              </ion-item>
            </ion-col>
            <ion-col col-1 >
            <button ion-button icon-start full round clear color="dark" (click)="Opcoes(f)" no-padding>
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-list>


  </ion-card>

</ion-content>
