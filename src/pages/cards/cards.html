<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToMes('total')">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let itens of meses" (click)="goToMes(itens)">
      <button ion-item >{{RetornaData(itens)}}</button>
      <ion-row justify-content-center>
        <ion-col justify-content-center col-3 col-xl-1>
            <P>Passos<p>
            <ion-badge> {{Arredonda(RetornaMedia(itens,'passos',"Numero"),0)}} </ion-badge>
        </ion-col>
        <ion-col col-3 col-xl-1>
            <P>Peso<p>
            <ion-badge> {{Arredonda(RetornaMedia(itens,'peso',"Numero"),2)}} </ion-badge>
        </ion-col>
      </ion-row>
      
    </ion-card>
  </ion-list>
  
 
</ion-content>
