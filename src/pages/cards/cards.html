<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToMes('total')">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let itens of meses" (click)="goToMes(itens)">
  <ion-card-header>{{RetornaData(itens)}}</ion-card-header>
  </ion-card>
  
 
</ion-content>
