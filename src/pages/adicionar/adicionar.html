<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Adicionar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label fixed>Remedios: </ion-label>
        <ion-select ([ngModel])="controle.remedios" interface="popover" multiple =  True>
          <ion-option *ngFor="let rem of remedios">{{rem.title}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Dentes: </ion-label>
        <ion-select ([ngModel])="controle.dentes" interface="popover" multiple =  True>
          <ion-option *ngFor="let den of dentes">{{den.title}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Atividades: </ion-label>
        <ion-select ([ngModel])="controle.atividades" interface="popover" multiple =  True>
          <ion-option *ngFor="let ativ of atividades">{{ativ.title}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-row>
  </ion-grid>

</ion-content>
