<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Series</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Série: </ion-label>
        <ion-input text-right type="text"  value="" [(ngModel)]="serie.title"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Temporada: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="serie.temp"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Episódio: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="serie.ep"></ion-input>
      </ion-item>
    </ion-row>


    <ion-row  class="roww">
      <ion-item>
        <ion-label class="nome">Série: </ion-label>
          <ion-select class="input" [(ngModel)]="serie.title" interface="popover" multiple =  True>
            <ion-option *ngFor="let ser of Serie">{{ser.title}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label class="nome" no-padding >Comentário: </ion-label>
        <ion-textarea   (click)="roww()" style="color: black; font-size: 13px;" rows="3" autocomplete="on" autocorrect="on" type="text" value="" [(ngModel)]="serie.comentario"></ion-textarea>
      </ion-item>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Netflix: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="true" [(ngModel)]="serie.netflix" ></ion-toggle>
        </ion-row>
      </ion-col>
    
      <ion-col col-6 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Produção Netflix: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="serie.producaoN" ></ion-toggle>
        </ion-row>
      </ion-col>
    </ion-row>

    
    


  </ion-grid>


  <ion-row><ion-item no-lines></ion-item></ion-row>
    <ion-row justify-content-center>
      <button class="btn2" ion-button outline (click)="Criacao(serie)">Adicionar</button>
      <button class="btn2" ion-button outline (click)="Ontem(serie)">Ontem</button>
   </ion-row>
   <ion-row><ion-item no-lines></ion-item></ion-row>

   <ion-list>
    <button ion-item *ngFor="let f of (series  | async) " (click)="itemSelected(item)">
      <h2> {{ f.title }} </h2>
      <ion-note item-end><p>{{f.dia}}/{{f.mes}}/{{f.ano}}</p></ion-note>
    </button>  
  </ion-list>


</ion-content>
