  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Filmes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="AtualizarP()">
        <ion-icon name="sync"></ion-icon>
    </button>
    <button ion-button icon-only (click)="Show()">
        <ion-icon name="calendar"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Título: </ion-label>
        <ion-input text-right type="text"  value="" [(ngModel)]="filme.title"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Nota: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.nota"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Diretor: </ion-label>
        <ion-input text-right type="text"  value="" [(ngModel)]="filme.diretor"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Ano: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.lancamento"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row  class="roww">
      <ion-item>
        <ion-label class="nome">Genero: </ion-label>
          <ion-select class="input" [(ngModel)]="filme.genero" interface="popover" multiple =  True>
            <ion-option *ngFor="let gen of Genero">{{gen.title}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>

    <ion-row  class="roww">
      <ion-item>
        <ion-label class="nome">Prémios: </ion-label>
          <ion-select class="input" [(ngModel)]="filme.premios" interface="popover" multiple =  True>
            <ion-option *ngFor="let prem of Premiacao">{{prem.title}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>


    <ion-row>
        <ion-item>
          <ion-label class="nome" no-padding >Comentário: </ion-label>
          <ion-textarea   (click)="roww()" style="color: black; font-size: 13px;" rows="3" autocomplete="on" autocorrect="on" type="text" value="" [(ngModel)]="filme.comentario"></ion-textarea>
        </ion-item>
      </ion-row>
    

    <ion-row>
      <ion-col col-4 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Netflix: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="filme.netflix" ></ion-toggle>
        </ion-row>
      </ion-col>
    

    
      <ion-col col-4 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Cinema: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="filme.cinema" ></ion-toggle>
        </ion-row>
      </ion-col>
   

    
      <ion-col col-4 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Produção Netflix: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="filme.producaoN" ></ion-toggle>
        </ion-row>
      </ion-col>
    </ion-row>

    
    


  </ion-grid>


  
    <ion-row justify-content-center>
      <button class="btn3" round small ion-button outline (click)="Ontem(filme)">Ontem</button>
      <button class="btn3" round small ion-button  (click)="Criacao(filme)">Adicionar</button>
   </ion-row>

   <ion-list>
    <button ion-item *ngFor="let f of (Filmes  | async) " (click)="goToEdit(f)" (press)="Informacoes(f)">
      <h2> {{ f.title }}</h2>
      <ion-icon *ngIf="f.cinema == true" style="color: black" name="film" item-end></ion-icon>
      <ion-icon *ngIf="f.cinema == false" style="color: rgb(233, 233, 233)" name="film" item-end></ion-icon>
      <ion-note *ngIf="show==true" item-end ><p>{{f.dia}}/{{f.mes}}/{{f.ano}}</p></ion-note>
      
    
    </button>  
  </ion-list>




</ion-content>
