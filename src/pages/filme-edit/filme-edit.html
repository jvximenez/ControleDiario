<ion-header>

  <ion-navbar>
    <ion-title>Editar Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Dia: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.dia"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Mes: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.mes"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Ano: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.ano"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Total: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.total"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Parcial: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.parcial"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Título: </ion-label>
        <ion-input text-right type="text"  value="" [(ngModel)]="filme.title"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Nota: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.nota"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Diretor: </ion-label>
        <ion-input text-right type="text"  value="" [(ngModel)]="filme.diretor"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="roww">
      <ion-item>
        <ion-label class="nome" >Ano: </ion-label>
        <ion-input text-right type="number"  value="" [(ngModel)]="filme.lancamento"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row  class="roww">
      <ion-item>
        <ion-label class="nome">Genero: </ion-label>
          <ion-select class="input" [(ngModel)]="filme.genero" interface="popover" multiple =  True>
            <ion-option *ngFor="let gen of Genero">{{gen.title}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>

    <ion-row  class="roww">
      <ion-item>
        <ion-label class="nome">Prémios: </ion-label>
          <ion-select class="input" [(ngModel)]="filme.premios" interface="popover" multiple =  True>
            <ion-option *ngFor="let prem of Premiacao">{{prem.title}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>
    

    <ion-row>
      <ion-col col-4 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Netflix: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="filme.netflix" ></ion-toggle>
        </ion-row>
      </ion-col>
    

    
      <ion-col col-4 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Cinema: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="filme.cinema" ></ion-toggle>
        </ion-row>
      </ion-col>
   

    
      <ion-col col-4 no-paddig>
        <ion-row justify-content-center>
          <ion-item no-lines justify-content-center>
            <ion-label class="nome2">Produção Netflix: </ion-label>
          </ion-item>
        </ion-row>
        <ion-row justify-content-center>
          <ion-toggle class="toggle" checked="false" [(ngModel)]="filme.producaoN" ></ion-toggle>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label class="nome" no-padding >Resumo: </ion-label>
        <ion-textarea   (click)="roww()" style="color: black; font-size: 13px;" rows="5" autocomplete="on" autocorrect="on" type="text" value="" [(ngModel)]="filme.comentario"></ion-textarea>
      </ion-item>
    </ion-row>
    


  </ion-grid>


  <ion-row><ion-item no-lines></ion-item></ion-row>
    <ion-row justify-content-center>
      <button class="btn2"  color="danger" ion-button outline (click)="Deletar(filme)">Deletar</button>
      <button class="btn2" ion-button outline (click)="Atualizar(filme)">Atualizar</button>
   </ion-row>

</ion-content>
