<!--
  Generated template for the TimeTrackerEditPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Editar timetracker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-grid>
        <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Dia: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.dia"></ion-input>
            </ion-item>
          </ion-row>
    
          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Mes: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.mes"></ion-input>
            </ion-item>
          </ion-row>
    
          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Ano: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.ano"></ion-input>
            </ion-item>
          </ion-row>
    
          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Total: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.total"></ion-input>
            </ion-item>
          </ion-row>
    
          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Parcial: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.parcial"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Hora Inicio: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.Hinicio"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Hora Final: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.Hfim"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Minuto Inicio: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.Minicio"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Minuto Final: </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.Mfim"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Duração </ion-label>
              <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="tracker.duracao"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Check: </ion-label>
              <ion-input text-right type="text" clearInput="true" value="" [(ngModel)]="tracker.check"></ion-input>
            </ion-item>
          </ion-row>
  
  
          <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Tarefa: </ion-label>
              <ion-input text-right type="text" clearInput="true" value="" [(ngModel)]="tracker.title"></ion-input>
            </ion-item>
          </ion-row>
  
  
          <ion-row justify-content-center>
              <button class="btn3" round ion-button outline color="danger" (click)="Deletar(tracker)">Deletar</button>
              <button class="btn3" round ion-button outline (click)="Atualizar(tracker)">Atualizar</button>
            </ion-row>
  
        </ion-grid>
  

</ion-content>
