<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurantes:</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="AtualizarP()">
          <ion-icon name="sync"></ion-icon>
      </button>
      <button ion-button icon-only (click)="Show()">
          <ion-icon name="calendar"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)"></ion-refresher>

    <ion-grid>
      <ion-row class="roww">
        <ion-item>
          <ion-label class="nome" >TÃ­tulo: </ion-label>
          <ion-input text-right type="text"  value="" [(ngModel)]="restaurante.title"></ion-input>
        </ion-item>
      </ion-row>
  
      <ion-row class="roww">
        <ion-item>
          <ion-label class="nome" >Tipo: </ion-label>
          <ion-input text-right type="text"  value="" [(ngModel)]="restaurante.tipo"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row  class="roww">
          <ion-item>
            <ion-label class="nome">Tipo Dropdown: </ion-label>
              <ion-select class="input" [(ngModel)]="restaurante.tipo" interface="popover" multiple =  True>
                <ion-option *ngFor="let tip of tipos">{{tip}}</ion-option>
              </ion-select>
          </ion-item>
        </ion-row>
  
      <ion-row justify-content-center >
        <button class="btn3" ion-button  outline round small  (click)="CriacaoO(restaurante)">Ontem</button>
        <button class="btn3" ion-button  round small  (click)="Criacao(restaurante)">Adicionar</button>
      </ion-row>
  </ion-grid>

  <div *ngIf = "showA == true">
    <ion-grid no-padding>
      <ion-row justify-content-center >
        <ion-col col-3 *ngFor="let atalho of (atalhos)">
          <button class="btn4" ion-button round small outline (click)=Atalho(atalho)>{{atalho}} - {{Conta(atalho)}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list>
      <button ion-item *ngFor="let f of (restaurantes  | async) " (click)="goToEdit(f)" (press)="Alert(f)">
        <h2> {{ f.title }}</h2>
        <ion-icon *ngIf="f.casa == true" style="color: black" name="home" item-end></ion-icon>
        <ion-icon *ngIf="f.casa == false" style="color: rgb(233, 233, 233)" name="home" item-end></ion-icon>
        <ion-icon *ngIf="f.cia != ''" style="color: black" name="people" item-end></ion-icon>
        <ion-icon *ngIf="f.cia == ''" style="color: rgb(233, 233, 233)" name="people" item-end></ion-icon>
      </button>  
    </ion-list>



</ion-content>
