<ion-header>

  <ion-navbar>
    <ion-title>Editar Livro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Dia: </ion-label>
            <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="livro.dia"></ion-input>
          </ion-item>
        </ion-row>
  
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Mes: </ion-label>
            <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="livro.mes"></ion-input>
          </ion-item>
        </ion-row>
  
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Ano: </ion-label>
            <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="livro.ano"></ion-input>
          </ion-item>
        </ion-row>
  
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Total: </ion-label>
            <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="livro.total"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Título: </ion-label>
            <ion-input text-right type="text"  value="" [(ngModel)]="livro.title"></ion-input>
          </ion-item>
        </ion-row>
  
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Autor: </ion-label>
            <ion-input text-right type="text"  value="" [(ngModel)]="livro.autor"></ion-input>
          </ion-item>
        </ion-row>
    
        <ion-row class="roww">
          <ion-item>
            <ion-label class="nome" >Paginas: </ion-label>
            <ion-input text-right type="number"  value="" [(ngModel)]="livro.paginas"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="roww">
            <ion-item>
              <ion-label class="nome" >Fim: </ion-label>
              <ion-input text-right type="number"  value="" [(ngModel)]="livro.fim"></ion-input>
            </ion-item>
          </ion-row>

        <ion-row>
            <ion-item>
              <ion-label class="nome" no-padding>Comentário: </ion-label>
              <ion-textarea   (click)="roww()" style="color: black; font-size: 13px;" rows="3" autocomplete="on" autocorrect="on" type="text" value="" [(ngModel)]="livro.comentario"></ion-textarea>
            </ion-item>
          </ion-row>
        </ion-grid>
        
        <ion-row justify-content-center>
            <button class="btn3" round small ion-button outline (click)="Final(livro)">Fim</button>
            <button class="btn3" round small ion-button outline color="danger" (click)="Deletar(livro)">Deletar</button>
            <button class="btn3" round small ion-button outline (click)="Atualizar(livro)">Atualizar</button>
          </ion-row>

</ion-content>
